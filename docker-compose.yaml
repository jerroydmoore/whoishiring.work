version: "3"

services:
  populate-hn-data:
    build: ./populate-hn-data
    depends_on: 
      - "postgres"
      - "provision-db"
    environment:
      - PGUSER=${DB_USER}
      - PGPASSWORD=${DB_USER_PASSWORD}
      - PGHOST
      - PGDATABASE
      - PGPORT
      - HOWMANY_STORIES=2
      - DEBUG
      
  postgres:
    image: postgres:12
    environment:
      - POSTGRES_PASSWORD=${DB_ADMIN_PASSWORD}
    ports:
      - "5432:5432"

  provision-db:
    build: ./provision-db
    depends_on: 
      - "postgres"
    environment:
      - PGUSER=${DB_ADMIN}
      - PGPASSWORD=${DB_ADMIN_PASSWORD}
      - DB_USER
      - DB_USER_PASSWORD
      - PGHOST
      - PGDATABASE
      - PGPORT

  backend:
    build: ./backend
    depends_on: 
      - "postgres"
    environment: 
      - DB_USER
      - DB_USER_PASSWORD
      - PGHOST
      - PGDATABASE
      - PGPORT
    ports:
      - "8080:8080"
